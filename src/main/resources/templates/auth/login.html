<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head th:include="fragments/header :: head (title='Login page')">
        <title>Page title</title>
    </head>
    <body class="antialiased text-gray-900 min-h-screen w-full bg-gradient-to-r from-rose-100 to-teal-100">
        <div class="min-h-screen flex flex-col md:justify-center items-center pt-6 md:pt-0">
            <div class="w-full md:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden md:rounded-lg">
                <div th:if="${param.error}" class="text-center font-bold text-red-600">
                    Invalid username and password or it's locked.
                </div>

                <form th:action="@{/login}" method="POST">
                    <!-- Email Address -->
                    <div>
                        <label class="block font-medium text-sm text-gray-700" for="email">
                            Email
                        </label>

                        <input class="mt-1 w-full transition ease-in-out rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-gray-100 focus:ring-green-500" id="email" type="email" name="email" required="required" autofocus="autofocus" placeholder="Type email">
                    </div>

                    <!-- Password -->
                    <div class="mt-4 relative mb-2" x-data="{ show: false }">
                        <label class="block font-medium text-sm text-gray-700" for="password">
                            Password
                        </label>

                        <input class="mt-1 pl-4 pr-8 w-full transition ease-in-out rounded-md border border-gray-300 shadow-sm py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-gray-100 focus:ring-green-500"
                               id="password"
                               :type="show ? 'text' : 'password'"
                               name="password"
                               required="required"
                               autocomplete="current-password"
                               placeholder="Type password">

                        <div class="absolute cursor-pointer -mt-7 right-0 mr-2" @click="show = !show">
                            <!-- Hide password -->
                            <svg x-show="show" xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>

                            <!-- Show password -->
                            <svg x-show="!show" xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </div>
                    </div>

                    <a class="underline text-sm text-gray-600 hover:text-gray-900 left" th:href="@{'/register'}">
                        Register new account
                    </a>

                    <a class="underline text-sm text-gray-600 hover:text-gray-900 float-right" href="mailto:email@example.com">
                        Forgot password?
                    </a>

                    <div class="flex items-center justify-end mt-4 w-full">
                        <button type="submit" class="w-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 items-center px-4 py-2 bg-gray-800 border border-transparent rounded-3xl font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150 text-center">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
